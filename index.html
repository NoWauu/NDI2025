<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assistant IA pour services publics mauritaniens - Offline-first chatbot">
    <title>Assistant Services Publics - Mauritanie</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <!-- Header avec statut -->
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">
                Assistant Services Publics
            </h1>
            <div class="status-badge" id="status-badge" role="status" aria-live="polite">
                <span class="status-indicator" id="status-indicator">ðŸ”´</span>
                <span class="status-text" id="status-text">Hors ligne</span>
            </div>
        </div>
    </header>

    <!-- Container principal -->
    <main class="chat-container">
        <!-- Zone d'affichage des messages -->
        <div class="messages-wrapper" id="messages-wrapper" role="log" aria-live="polite" aria-atomic="false">
            <div class="messages-container" id="messages-container">
                <!-- Messages seront insÃ©rÃ©s ici dynamiquement -->
            </div>

            <!-- Typing indicator -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;" aria-live="polite">
                <div class="typing-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <span class="typing-text">L'assistant rÃ©flÃ©chit...</span>
            </div>
        </div>

        <!-- Zone d'input -->
        <div class="input-wrapper">
            <form id="chat-form" class="chat-form">
                <div class="input-container">
                    <textarea
                        id="user-input"
                        class="user-input"
                        placeholder="Posez votre question sur les services publics mauritaniens..."
                        rows="1"
                        aria-label="Message"
                        required
                    ></textarea>
                    <button
                        type="submit"
                        id="send-button"
                        class="send-button"
                        aria-label="Envoyer le message"
                    >
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "dexie": "/node_modules/dexie/dist/dexie.mjs"
        }
    }
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
